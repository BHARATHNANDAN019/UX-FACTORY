<!DOCTYPE html>
<html>
<head>
    <title>FORM</title> <br><br>
</head>
<body>
    <form name="signin" action="/signin.aspx" target="_self" method="POST">
   <fieldset>
    <label for="FIRST NAME">FIRST NAME :</label>
    <input type="text" id="FIRST NAME" name="FIRST NAME"> <br><br>
    <label for="LAST NAME">LAST NAME :</label>
    <input type="text" id="LAST NAME" name="LAST NAME"> <br><br>
    <label for="PASSWORD"> PASSWORD :</label>
    <input type="password" id="PASSWORD" name="PASSWORD"> <br><br>
    <label for="QUALIFICATION">QUALIFICATION :</label>
    <input type="radio" id="10TH" name="QUALIFICATION" value="10TH">
    <label for="10TH">10TH</label>
    <input type="radio" id="INTERMEDIATE" name="QUALIFICATION" value="INTERMEDIATE">
    <label for="INTERMEDIATE">INTERMEDIATE</label>
    <input type="radio" id="BTECH" name="QUALIFICATION" value="BTECH">
    <label for="BTECH">BTECH</label>
    <input type="radio" id="MTECH" name="QUALIFICATION" value="MTECH">
    <label for="MTECH">MTECH</label>
    <input type="radio" id="MASTERS" name="QUALIFICATION" value="MASTERS">
    <label for="MASTERS">MASTERS</label> <br><br>
    <label for="LANGUAGES">LANGUAGES : </label>
    <input type="checkbox" id="ENLISH" name="LANGUAGES" value="ENGLISH">
    <label for="ENGLISH"> ENGLISH</label>
    <input type="checkbox" id="TELUGU" name="LANGUAGES" value="TELUGU">
    <label for="TELUGU">TELUGU</label>
    <input type="checkbox" id="HINDI" name="LANGUAGES" value="HINDI">
    <label for="HINDI">HINDI</label>
    <input type="checkbox" id="TAMIL" name="LANGUAGES" value="TAMIL">
    <label for="TAMIL"> TAMIL </label>
    <input type="checkbox" id="MALAYALAM" name="LANGUAGES" value="MALAYALAM"> 
    <label for="MALAYALAM">MALAYALAM</label>  <br><br>
    <label for="JOB EXPERIENCE">JOB EXPERIENCE :</label>
    <select id="JOB EXPERIENCE" name="JOB EXPERIENCE">
    <option value="0YR">0</option>
    <option value="1YR">1YR</option>
    <option value="2YRS">2YRS</option>
    <option value="5YRS">5YRS</option>
    <option value="+10YRS">+10YRS</option>
    </select> <br><br>
    <label for="PHOTO"> UPLOAD PHOTO :</label>
    <input type="file" id="PHOTO" name="PHOTO"> <br><br>
    <label for="DOB"> DATE OF BIRTH :</label>
    <input type="date" id="DATE OF BIRTH"> <br><br>
    <label for="COLOR"> COLOR :</label>
    <input type="color" id="COLOR" name="COLOR">
    




</fieldset>
    </form>
</body>
</html>
