<!DOCTYPE html>
<html>
    <head>
        <title>HTML REGISTRATION</title>
    </head>
    <body style="background-color :lightgray;">
        <h1 style="text-align: start;"> REGISTRATION FORM </h1> <br>

        <label for ="FIRST NAME" style="font-size: larger;">FIRST NAME : </label>
        <input type="text" style="font-size: larger;" id="FIRST NAME" name="FIRST NAME"> <br><br><br>

        <label for="LAST NAME" style="font-size: larger;">LAST NAME : </label>
        <input type="text" id="LAST NAME" name="LAST NAME" style="font-size: larger;"> <br><br><br>

        <label for="PASSWORD" style="font-size: larger;">PASSWORD :</label>
        <input type="password" id="PASSWORD" name="PASSWORD" style="font-size: larger;"> <br><br><br>

        <label for="GENDER" style="font-size: larger;"> GENDER :</label>
        <input type="radio" id="MALE" name="GENDER" value="MALE">
        <label for="MALE" style="font-size: larger;">MALE</label>
        <input type="radio" id="FEMALE" name="GENDER" value="FEMALE">
        <label for="FEMALE" style="font-size: larger;">FEMALE</label>
        <input type="radio" id="OTHERS" name="GENDER" value="OTHERS">
        <label for="OTHERS">OTHERS</label> <br><br><br>

        <label for="AGE" style="font-size: larger;"> AGE :</label>
        <input type="text" id="AGE" name="AGE"> <br><br><br>

        <label for="LANGUAGES" style="font-size: larger;">LANGUAGES :</label>
        <input type="checkbox" id="ENGLISH" name="LANGUAGES" value="ENGLISH">
        <label for="ENGLISH" style="font-size: larger;">ENGLISH</label>
        <input type="checkbox" id="TELUGU" name="LANGUAGES" value="TELUGU">
        <label for="TELUGU" style="font-size: larger;">TELUGU</label>
        <input type="checkbox" id="HINDI" name="LANGUAGES" value="HINDI">
        <label for="HINDI" style="font-size: larger;">HINDI</label>
        <input type="checkbox" id="TAMIL" name="LANGUAGES" value="TAMIL">
        <label for="TAMIL" style="font-size: larger;">TAMIL</label>
        <input type="checkbox" id="MALAYALAM" name="LANGUAGES" value="MALAYALAM">
        <label for="MALAYALAM" style="font-size: larger;">MALAYALAM</label> <br><br><br>

        <label for="QUALIFICATION" style="font-size: larger;"> QUALIFICATION :</label>
        <input type="text" id="QUALIFICATION" name="QUALIFICATION"><br><br><br>

        <label for="JOB EXPERIENCE" style="font-size: larger;"> JOB EXPERIENCE :</label>
        <input type="text" id="JOB EXPERIENCE" name="JOB EXPERIENCE"> <br><br><br>

        <label for="JOB DESCRIPTION" style="font-size: larger;">JOB DESCRIPTION :</label>
        <textarea id="JOB DESCRIPTION" name="JOB DESCRIPTION" rows="5" cols="10"> </textarea> <br><br>

       <button style="font-size: small;">SUBMIT</button>
    


 </body>
</html>
