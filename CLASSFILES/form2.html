<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body style="background-color: lightgrey;">
        <form name="signin" action="/signin.aspx" target="_self" method="POST">
            <fieldset>
                <legend style="font-size: xx-large;font: bolder;"> REGISTRATION FORM</legend> <br>
                <label for="FIRST NAME">FIRST NAME :</label>
                <input type="text" id="FIRST NAME" name="FIRST NAME"/> <br> <br>
                <label for="LAST NAME">LAST NAME :</label>
                <input type="text" id="LAST NAME" name="LAST NAME"/> <br> <br>
                <label for="PASSWORD">PASSWORD :</label>
                <input type="password" id="LAST NAME" name="LAST NAME"/> <br> <br>
                <label for="DATE OF BIRTH"> DATE OF BIRTH :</label> 
                <input type="date" id="DATE OF BIRTH" name="DATE OF BIRTH"/> <br> <br>
                <label for="GENDER"> GENDER :</label>
                <input type="radio" id="MALE" name="GENDER" value="MALE">
                <label for="MALE">MALE</label>
                <input type="radio" id="FEMALE" name="GENDER" value="FEMALE">
                <label for="FEMALE">FEMALE</label>
                <input type="radio" id="OTHERS" name="GENDER" value="OTHERS">
                <label for="OTHERS">OTHERS</label> <br><br>
                <label for="LANGUAGES"> LANGUAGES :</label>
                <input type="checkbox" id="ENGLISH" name="LANGUAGES" value="ENGLISH">
                <label for="ENGLISH">ENGLISH</label>
                <input type="checkbox" id="TELUGU" name="LANGUAGES" value="TELUGU">
                <label for="TELUGU">TELUGU</label>
                <input type="checkbox" id="HINDI" name="LANGUAGES" value="HINDI">
                <label for="HINDI">HINDI</label>
                <input type="checkbox" id="TAMIL" name="LANGUAGES" value="TAMIL">
                <label for="TAMIL">TAMIL</label>
                <input type="checkbox" id="MALAYALAM" name="LANGUAGES" value="MALAYALAM">
                <label for="MALAYALAM">MALAYALAM</label> <br><br>
                <label for="EMAIL">EMAIL :</label>
                <input type="email" id="EMAIL" name="EMAIL" value="EMAIL"><br><br>
                <label for="MOBILE NUMBER">MOBILE NUMBER :</label>
                <input type="number" name="NUMBER" value="NUMBER"> <br><br>
                <label for="QUALIFICATION">QUALIFICATION : </label>
                <select id="QUALIFICATION" name="QUALIFICATION">
                    <option value="10TH">10TH</option>
                    <option value="INTERMEDIATE(+2)"> INTERMEDIATE(+2)</option>
                    <option value="ENGINEERING">ENGINEERING</option>
                    <option value="MASTERS">MASTERS</option>
                    <option value="MTECH">MTECH</option>

                </select><br><br>
                <label for="JOB EXPERIENCE">JOB EXPERIENCE :</label>
                <input type="text" id="JOB EXPERIENCE" name="JOB EXPERIENCE"> <br><br>
                <label for="PHOTO"> UPLOAD PHOTO : </label>
                <input type="file" id="PHOTO" name="PHOTO"> <br><br>
                <label for="RESUME"> UPLOAD RESUME : </label>
                <input type="file" id="RESUME" name="RESUME"> <br><br>
                <label for="JOB DESCRIPTION">JOB DESCRIPTION :</label>
                <textarea id="JOB DESCRIPTION" name="JOB DESCRIPTION" rows="5" cols="30"> </textarea> <br><br>
                
                <input type="button" id="button" name="SUBMIT" value="SUBMIT">
                <input type="button" id="button" name="RESET" value="RESET">
                
                </fieldset> <br><br>
                 
                <fieldset>
                     <legend>STUDENT INFORMATION</legend>
                     <label for="FIRST NAME">FIRST NAME :</label>
                     <input type="text" id="FIRST NAME" name="FIRST NAME"/> <br> <br>
                     <label for="LAST NAME">LAST NAME :</label>
                     <input type="text" id="LAST NAME" name="LAST NAME"/> <br> <br>
                     <label for="EMAIL">EMAIL :</label>
                     <input type="email" id="EMAIL" name="EMAIL" value="EMAIL"><br><br>
                </fieldset>
        
        
        </form>

    </body>
</html>
