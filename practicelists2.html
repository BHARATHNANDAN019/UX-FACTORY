<!DOCTYPE html>
<html>
    <head>
        <title>HTML LISTS</title>
    </head>
    <body>
        <h1>UN-ORDERED LIST </h1>
        <ul>
            <li>DUMBELLS</li>
            <li>PUNCHING BAG</li>
            <li>GLOVES</li>
            <li>MACHINERY</li>
        </ul>
        <h1>ORDERED LIST</h1>
        <li>LIST 1</li>
        <li>LIST 2</li>
        <li>LIST 3</li>
        <li>LIST 4</li>

        <h1>DESCRIPTION LIST</h1>

        <dl>
            <dt style="font: bolder;">SPORTS</dt>
            <dd>-cricket,boxing,volleyball,badminton</dd>

        </dl>

    </body>
    <dl></dl>
</html>
