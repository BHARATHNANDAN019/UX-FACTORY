<!DOCTYPE html>
<html>
    <head>
        <title>FORMATTING ELEMENTS</title>
    </head>
    <body>
        <b>THIS IS BOLD ELEMENT</b> <br> <br>
        <strong>THIS IS STRONG ELEMENT</strong><br> <br>
        <i>THIS IS ITALIC ELEMENT</i><br> <br>
        <em>THIS IS AN EMPHASIZED ELEMENT</em><br> <br>
        <small>THIS IS SMALLER ELEMENT</small><br> <br>
        <mark>THIS IS MARK ELEMENT</mark><br> <br>
        <del>THIS IS DELETE ELEMENT</del><br> <br>
        <ins>THIS IS AN ADDITIONAL ELEMENT</ins><br> <br>
        <P> THIS IS<sub>SUBSCRIPTED</sub>ELEMENT</P><br> <br>
        <P>THIS IS <sup>SUPERSCRIPTED</sup>ELEMENT</P><br> <br>
        </body>
</html>
